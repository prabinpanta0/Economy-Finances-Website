<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
	
</head>
<body>
    <header> 
		<div class="logo"> 
			<img src="path_to_logo_image.png" alt="Economy-Finances Logo"> 
			<h1>Economy-Finances</h1> 
		</div> 
		<nav> 
			<a href="index.html">Home</a> 
			<a href="currency-exchange.html">Currency Exchange</a>
            <a href="investment.html">Investment</a> 
			<a href="investment-options.html">Investment Options</a> 
			<a href="about-us.html">About Us</a> 
			<a href="login.html">Login</a> 
		</nav> 
	</header>
    <div class="container">
        <h1>Currency Exchange</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <label for="initial-currency">Initial Currency:</label>
        <select id="initial-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="BRL">BRL</option>
            <option value="JPY">JPY</option>
            <option value="TRY">TRY</option>
        </select>
        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="BRL">BRL</option>
            <option value="JPY">JPY</option>
            <option value="TRY">TRY</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <h2 id="result"></h2>
    </div>
    <script src="script2.js"></script>
</body>
</html>
